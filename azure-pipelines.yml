resources:
  repositories:
  - repository: OpenAstronomy
    type: github
    endpoint: glue-viz
    name: OpenAstronomy/azure-pipelines-templates
    ref: master

jobs:

- template: run-tox-env.yml@OpenAstronomy
  parameters:

    xvfb: true
    coverage: codecov
    libraries:
      apt:
        - libxkbcommon-x11-0

    envs:

    - linux: codestyle
      libraries: {}
      coverage: 'false'

    - linux: py36-test-dev
    - linux: py37-test-dev
    # - linux: py38-test-dev

    - macos: py36-test-dev
    - macos: py37-test-dev
    # - macos: py38-test-dev

    # For now there are no Windows wheels for rasterio on PyPI
    # - windows: py36-test-dev
    # - windows: py37-test-dev
    # - windows: py38-test-dev
